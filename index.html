<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Front</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="top">
            <div id="logo">
                <img src="logo.png" alt="logo" style="height: 32px;width: 32px;">
                <p>NR-Pose</p>
            </div>
            <div id="sheet">
                <div >SRS Info</div>
                <div>CSI-RS Info</div>
                <div>System Summary</div>
            </div>
            <div id="search">
                <input id="search-area" placeholder="Search with ......" type="text">
                <a href="" id="search-btn">
                    <!-- <img src="./172546_search_icon.png" alt="" style="width: 22px;"> -->
                </a>    
            </div>
        </div>
        <div id="middle">
            <div id="main-factors">
                <div id="SNR">
                    <a href="">
                        <img src="./172522_pie_chart_icon.png" alt="">
                    </a>
                    <div class="main-info">
                        <p>
                            SNR
                        </p>
                    </div>
                    <div class="info-value">
                        <p>122%</p>
                    </div>
                </div>
                <div id="noisepower">
                    <a href="">
                        <img src="./172550_shared_icon.png" alt="">
                    </a>
                    <div class="main-info">
                        <p>
                            Noise
                        </p>
                    </div>
                    <div class="info-value">
                        <p>13,252 dB</p>
                    </div>
                    
                    
                </div>
                <div id="Atenna">
                    <a href="">
                        <img src="./172560_stopwatch_icon.png" alt="">
                    </a>
                    <div class="main-info">
                        <p>
                            Atenna
                        </p>
                    </div>     
                    <div class="info-value">
                        <p>23Mb/s</p>
                    </div>
                </div>
            </div>
            <div id="info"></div>
        </div>
        <div id="bottom">
            <div id="bar"></div>
            <div id="scatter"></div>
        </div>
    </div>
</body>
</html>
